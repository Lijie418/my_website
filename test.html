<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .scanner-container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        video {
            width: 300px;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="scanner-container">
    <video id="qr-video"></video>
    <button id="scan-button">Start Scan</button>
    <div id="result"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js"></script>
<script>
    document.getElementById('scan-button').addEventListener('click', function () {
        const qrCodeDiv = document.getElementById('qr-video');
        const resultDiv = document.getElementById('result');

        // Create an instance of Html5QrcodeScanner.
        let html5QrcodeScanner = new Html5QrcodeScanner(
            "qr-video", { fps: 10, qrbox: 250 });
        
        html5QrcodeScanner.render(successCallback, errorCallback);

        function successCallback(decodedText, decodedResult) {
            // Handle on success condition with the decoded message.
            console.log(`Scan result: ${decodedText}`, decodedResult);
            resultDiv.innerText = `Scanned Result: ${decodedText}`;
            html5QrcodeScanner.clear();
        }

        function errorCallback(errorMessage) {
            // Handle error conditions here.
            if (errorMessage && errorMessage.includes("NotAllowedError")) {
                resultDiv.innerText = "Camera permission denied.";
            } else if (errorMessage && errorMessage.includes("NotFoundError")) {
                resultDiv.innerText = "No camera found.";
            } else if (errorMessage && errorMessage.includes("NotSupportedError")) {
                resultDiv.innerText = "Secure context required (HTTPS, localhost).";
            } else if (errorMessage && errorMessage.includes("NotReadableError")) {
                resultDiv.innerText = "Camera already in use.";
            } else if (errorMessage && errorMessage.includes("OverconstrainedError")) {
                resultDiv.innerText = "Installed cameras are not suitable.";
            } else if (errorMessage && errorMessage.includes("StreamApiNotSupportedError")) {
                resultDiv.innerText = "Stream API is not supported in this browser.";
            } else if (errorMessage && errorMessage.includes("InsecureContextError")) {
                resultDiv.innerText = "Application must be served over HTTPS.";
            } else {
                // Unknown error
                console.error(errorMessage);
                resultDiv.innerText = "Unknown error occurred.";
            }
        }
    });
</script>

</body>
</html>
