<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .scanner-container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        video {
            width: 300px;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="scanner-container">
    <video id="qr-video"></video>
    <button id="scan-button">Start Scan</button>
    <div id="result"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js"></script>
<script>
    document.getElementById('scan-button').addEventListener('click', function () {
        const qrCodeDiv = document.getElementById('qr-video');
        const resultDiv = document.getElementById('result');

        // Create an instance of Html5Qrcode.
        let html5Qrcode = new Html5Qrcode("qr-video");

        // Function to handle successful scan
        function onScanSuccess(decodedText, decodedResult) {
            // Handle on success condition with the decoded message.
            console.log(`Scan result: ${decodedText}`, decodedResult);
            resultDiv.innerText = `Scanned Result: ${decodedText}`;
            // Stop scanning after a successful scan
            html5Qrcode.stop().then((ignore) => {
                // QR Code successfully stopped.
            }).catch((err) => {
                // Failed to stop the scanner
                console.error(err);
            });
        }

        // Function to handle errors during scanning
        function onScanFailure(error) {
            // Handle scan failure, usually better to ignore and keep scanning.
            // For example:
            // console.warn(`Code scan error = ${error}`);
        }

        // Start scanning
        html5Qrcode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 })
            .then((msg) => {
                // Success callback after starting the scanner
                console.log(`Started scanning.`);
            })
            .catch((err) => {
                // Error callback when something goes wrong
                console.error(`Error starting scanner: ${err}`);
                resultDiv.innerText = `Error starting scanner: ${err}`;
            });

        // Optional - Add a timeout to stop scanning after a certain period
        setTimeout(() => {
            html5Qrcode.stop().then((ignore) => {
                // QR Code successfully stopped.
            }).catch((err) => {
                // Failed to stop the scanner
                console.error(err);
            });
        }, 10000); // Stops scanning after 10 seconds
    });
</script>

</body>
</html>
